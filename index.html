<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
</head>
<body>
    <h1>Party List</h1>
    <ul id="party-list"></ul>

    <h2>Add a Party</h2>
    <form onsubmit="addEvent(event)">
        <input id="name" name="name" placeholder="Party Name" required>
        <input id="date" name="date" type="date" required>
        <input id="time" name="time" type="time" required>
        <input id="location" name="location" placeholder="Location" required>
        <input id="description" name="description" placeholder="Description" required>
        <button type="submit">Add Party</button>
    </form>
    

    <script src="index.js"></script>
</body>
</html>
